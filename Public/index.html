<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #282c34;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('p.jpg') no-repeat center ;
      height: 100vh;
    }
    .container {
      background-color: #3b4049;
      
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }
    h1, h2 {
      text-align: center;
      color: #61dafb;
    }
    .form-container {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      color: #61dafb;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #2c313a;
      color: #ffffff;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #61dafb;
      color: #282c34;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #21a1f1;
    }
    .employee-list {
      border-top: 2px solid #61dafb;
      padding-top: 15px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background-color: #2c313a;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Employee Management</h1>
    <div class="form-container">
      <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="salary">Salary:</label>
        <input type="number" id="salary" required>
        <button type="button" id="addButton">Add Employee</button>
        <button type="button" id="updateButton" style="display:none;">Update Employee</button>
      </form>
    </div>
    <form action="signup-app\public\signup.html">
    
    <button type="button" id="signupButton">Sign Up</button>
  </form>
    <div class="employee-list">
      <h2>Employees</h2>
      <ul id="employeeList"></ul>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
